<!doctype html>
<html lang="en">
  <head>
    <title>LambdaLock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheet.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="global.js" defer></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <ul>
      <li>
         <a href="/index.html">LambdaLock</a>
      </li>
        <li>
          <a href="/index.html">Password Generator</a>
        </li>
      </ul>
    </nav>
    <div class="wrapper">
      <div class="password-field border">
        <!--Password Output-->
        <input id="password" type="text" name="textfield" value="">
        <!--Copy to clipboard-->
        <svg class="button" onclick="copy_to_clipboard();" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg>
        <!--Reroll the password-->
        <svg class="button" onclick="generate_password();" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
          <path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-56-87.5-88T480-720q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z" />
        </svg>
      </div>
      <!--Only checkboxes-->
      <div class="password-gen-settings border flex-column">
        <div id="checkboxes">
          <h3>Customize your password: </h2>
            <label>
              <input type="checkbox" checked> Include Uppercase Characters </label>
            <br>
            <label>
              <input type="checkbox" checked> Include Lowercase Characters </label>
            <br>
            <label>
              <input type="checkbox" checked> Include Numbers </label>
            <br>
            <label>
              <input type="checkbox" checked> Include Special Characters </label>
        </div>
        <input type="range" id="slider" min="8" max="50">
        <h1 id="sliderValue">29</h1>
      </div>
    </div>
  </body>
</html>
